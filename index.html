<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Terminal</title>

  <!-- üé® STYLING SECTION -->
  <style>
    body {
      background-color: #111;       /* Dark terminal-like background */
      color: #0f0;                  /* Green text color */
      font-family: monospace;       /* Retro console font */
      text-align: center;           /* Center content */
      margin-top: 100px;            /* Vertical space from top */
    }

    input, button {
      background-color: #000;       /* Black background on input/button */
      border: 1px solid #0f0;       /* Thin green border */
      color: #0f0;                  /* Text color */
      padding: 10px;                /* Internal spacing */
      margin: 10px;                 /* External spacing */
    }

    #response {
      margin-top: 20px;             /* Space above result text */
      font-size: 18px;
    }
  </style>
</head>

<body>
  <!-- üîê HEADER + INSTRUCTIONS -->
  <h1>SECURE TERMINAL</h1>
  <p>Enter Access Code:</p>

  <!-- üî° TEXT INPUT FOR CODES -->
  <input type="text" id="codeInput" placeholder="Type access code here...">

  <!-- üîò SUBMIT BUTTON -->
  <button onclick="checkCode()">Submit</button>

  <!-- üì¢ OUTPUT AREA -->
  <div id="response"></div>

  <!-- ü§ñ JAVASCRIPT LOGIC SECTION -->
  <script>
    function checkCode() {
      // ‚úÖ Get input value, convert to lowercase, trim spaces
      const input = document.getElementById("codeInput").value.toLowerCase().trim();
      const response = document.getElementById("response");

      // ‚úÖ Define accepted codes (you can customize these!)
      const codes = {
        "TEST": "Access Granted. Redirecting to terminal...",
        "VSMP": "wat"
      };

      // ‚úÖ If input matches any key in the 'codes' object
      if (codes[input]) {
        response.innerText = codes[input];  // Display message
        // Delay and then redirect to command prompt page
        setTimeout(() => {
          window.location.href = "terminal.html"; // üîÅ Change this if using a different next page
        }, 1500);
      } else {
        // ‚ùå Wrong code entered
        response.innerText = "Access Denied."; // Change this if you want a different failure message
      }
    }
  </script>
</body>
</html>

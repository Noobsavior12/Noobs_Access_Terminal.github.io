<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Forgotten Ruins of Skyler</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function checkPassword() {
      const correctPassword = "skyler2025";
      const enteredPassword = document.getElementById("password").value;

      if (enteredPassword === correctPassword) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        localStorage.setItem("accessGranted", "true");
      } else {
        document.getElementById("error").innerText = "Incorrect password. Please try again.";
      }
    }

    window.onload = function() {
      if (localStorage.getItem("accessGranted") === "true") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }
    };
  </script>
</head>
<body>

  <!-- Login box with cool styling -->
  <div id="loginBox" class="login-box">
    <h2>ðŸ”’ Restricted Area</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock</button>
    <p id="error" class="error-message"></p>
  </div>

  <!-- Main content, hidden until the password is entered -->
  <div id="mainContent" style="display: none;">
    <header>
      <h1>The Forgotten Ruins of Skyler</h1>
      <p>A Minecraft-based ARG uncovering the mystery of Ahito Yuki and the 'cult' of mages.</p>
    </header>
    <!-- Content continues here -->
  </div>

</body>
</html>

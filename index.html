<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Terminal</title>

  <style>
    /* === ARG Terminal Style === */
    body {
      background-color: #111;       /* Dark background */
      color: #0f0;                  /* Neon green text */
      font-family: monospace;       /* Terminal-like font */
      text-align: center;           /* Center everything */
      margin-top: 100px;            /* Push down from the top */
    }

    input, button {
      background-color: #000;       /* Input/button black background */
      border: 1px solid #0f0;       /* Green borders */
      color: #0f0;                  /* Green text */
      padding: 10px;                /* Space inside elements */
      margin: 10px;                 /* Space between elements */
    }

    #response {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h1>SECURE TERMINAL</h1>
  <p>Enter Access Code:</p>

  <input type="text" id="codeInput" placeholder="Type code...">
  <button onclick="checkCode()">Submit</button>

  <div id="response"></div>

  <script>
    function checkCode() {
      // Grab the user's input and normalize it
      const input = document.getElementById("codeInput").value.toLowerCase().trim();
      const response = document.getElementById("response");

      // Match specific secret codes
      if (input === "echo") {
        response.innerText = "Access Granted. Proceed to /logs/sector3.html";
      } else if (input === "skyler") {
        response.innerText = "Mage credentials confirmed. Initiating memory recall...";
      } else {
        response.innerText = "Access Denied.";
      }
    }
  </script>
</body>
</html>
